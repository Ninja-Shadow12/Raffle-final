<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7B's Virtual Raffle!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .raffle-description {
            font-size: 18px;
            margin: 20px 0;
        }
        .raffle-number {
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
        }
        .raffle-number:hover {
            background-color: #ddd;
        }
        .raffle-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>7B's Virtual Raffle!</h1>
    <p class="raffle-description">
        50p for 1 ticket and Â£1 for 3. Choose whichever number you would like. We will announce the winners at the end, so come back after purchasing your ticket! <br>
        CHANCE TO WIN SWEETS, GUM, AND MORE PRIZES. <br>
        CLICK ON THE TICKET YOU WANT.
    </p>

    <!-- Container for raffle numbers -->
    <div class="raffle-grid" id="raffleNumbers"></div>

    <script>
        // Function to generate and display raffle numbers with links
        function generateRaffleNumbers() {
            const container = document.getElementById("raffleNumbers");
            for (let i = 1; i <= 200; i++) {
                const raffleNumber = document.createElement("div");
                raffleNumber.classList.add("raffle-number");
                raffleNumber.textContent = i.toString().padStart(3, '0'); // Format number with leading zeros

                // Create a link that leads to the "indexb.html" page with the raffle number as a parameter
                const link = document.createElement("a");
                link.href = `indexb.html?ticket=${i}`;
                link.style.textDecoration = 'none';
                link.style.color = 'inherit';
                link.appendChild(raffleNumber);

                container.appendChild(link);
            }
        }

        // Generate raffle numbers on page load
        generateRaffleNumbers();
    </script>

</body>
</html>
